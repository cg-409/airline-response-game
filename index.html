<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Incident Response Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Airline Computer Incident Response</h1>
        <div id="player-input">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Your Name">
            <button id="startGameBtn">Start Game</button>
        </div>

        <div id="gameArea" style="display:none;">
            <div id="timer">30:00</div>
            <canvas id="gameCanvas"></canvas>
        </div>

        <div id="leaderboard" style="display:none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="js/scenarios.js" type="module"></script>
    <script src="js/timer.js" type="module"></script>
    <script src="js/game.js" type="module"></script>
    <script src="js/leaderboard.js" type="module"></script>
</body>
</html>
